name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt update
          # پکیج libtinfo5 حذف شد چون در اوبونتو جدید وجود ندارد
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
          pip3 install --upgrade pip
          # بیلدوزر را به آخرین نسخه پایدار ارتقا دادیم
          pip3 install buildozer cython==0.29.36

      - name: Build with Buildozer
        run: |
          # دستور yes برای تایید خودکار لایسنس‌ها
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-android-app
          path: bin/*.apk
